<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2 class="mb-4">Student Bio-Data Form</h2>
        <form>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" required>             
            </div>
            <div class="mb-3">
                <label for="emailid" class="form-label">EMail ID</label>
                <input type="email" class="form-control" id="emailid" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label><br>
                <form class="form-control" required>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </form>
            </div>
            <div class="mb-3">
                <label for="college" class="form-label">College</label>
                <input type="text" class="form-control" id="college" required>
            </div>
            <div class="mb-3">
                <label for="gradyear" class="form-label">Year of Graduation</label>
                <input type="number" class="form-control" id="gradyear" required>
            </div>
            <div class="mb-3">
                <label for="regno" class="form-label">Registration Number</label>
                <input type="number" class="form-control" id="regno" required>
            </div>
            <div class="mb-3">
                <label for="cgpa" class="form-label">CGPA</label>
                <input type="number" class="form-control" id="cgpa" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
